<script>
    var c = document.getElementById("groen");//dit is het script voor de groene vorm
    var ctx = c.getContext("2d");

    ctx.font ="30px";
    ctx.textAlign = "center";
    ctx.fillText("content" ,10,30);
    ctx.moveTo(30,0);
    ctx.quadraticCurveTo(10,200,215,100);
    ctx.quadraticCurveTo(210,90,335,0);
    ctx.stroke();
    ctx.fillStyle = "#60e394";
    ctx.fill();



    var v = document.getElementById("geel");//dit is het script voor de gele vorm
    var vtx = v.getContext("2d");

    vtx.moveTo(0,0);
    vtx.quadraticCurveTo(250,100,250,200);
    vtx.lineTo(0,200);
    vtx.stroke();
    vtx.fillStyle = "#ffbc00";
    vtx.fill();



    function clock() {// dit is het script voor de klok
        var time = new Date(),
            hours = time.getHours(),
            minutes = time.getMinutes(),
            seconds = time.getSeconds();

        document.querySelectorAll('.clock')[0].innerHTML = harold(hours) + ":" + harold(minutes) + ":" + harold(seconds);

        function harold(standIn) {
            if (standIn < 10) {
                standIn = '0' + standIn
            }
            return standIn;
        }
    }
    setInterval(clock, 1000);



</script>
